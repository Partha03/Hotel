      <div class="container">
          <ul id="room-list">

<script>
    var i;
    var rooms = ['North', 'Kanchanjanga', 'Mount Everest'];
    var price = [2000, 2500, 2500];
    var s='';
    for (i=0 ; i<3;i++) {   
        s += '<li>'+
            '<div class="row">'+
            '<div class="col-3">'+
            '<img src="img/darjeeling1.jpg" width=200 height=200>'+
            '</div>'+
            '<div class="col-9">'+
            '<p><h3>Room Name: '+
            rooms[i]+
            '</h3></p>'+
            '<p><h3>Price: '+
             price[i]+
            '</h3></p>'+
            '</div>'+
            '</div>'+
            '</li>';
    
}
    document.getElementById("room-list").innerHTML = s;
</script>
