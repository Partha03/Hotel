<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      
<!-- contact css   -->
     <link href="contact.css" rel="stylesheet">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Contact as</title>
  </head>
  <body>
      <section class="touch-as">
      <div class="bg-video">
         <video class="bg-video_content" autoplay muted loop>
            <source src="img/Cable_Car.mp4" type="video/mp4">
            <source src="img/Cable_Car.webm" type="video/webm">
             your broweser is not supporting!
          </video>
      </div>
      
      
      
    <main class="contact">
       <div class="heading">
           <h1 class="heading-contact">say hello!</h1>
           <span class="heading-contact-sub">get in touch</span>
        </div>
     </main>

        <div class="contact-menu">
            <div class="row">
               <div class="col-md-3">
                   <div class="call-us">
                      <span class="contact-menu	glyphicon glyphicon-phone"></span>
                       <div class="call">
                       <p class="head">Call as at</p>
                        <p class="head">(+91)7349075175</p>
                       </div>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="address">
                    <span class="contact-menu glyphicon glyphicon-map-marker"></span>
                    <p class="head">369, 1st A cross road, 7th block, Behind</p>
                    <p class="head">Bharat Petrol Bunk, Koramangala, Bengaluru,</p>
                    <p class="head">Karnataka (INDIA) - 560095</p>
                    </div>
                </div>
                <div class="col-md-3">
                   <div class="email-as">
                     <span class="contact-menu glyphicon glyphicon-envelope"></span>
                         <p class="head">Email us at</p>
                         <p class="head">example@gmail.com</p>
                       
                    </div>
                </div>
            </div>
        </div>
      <div class="chat">
          <div class="heading-chat">
           <h1 class="heading-lets">let's chat!</h1>
        </div>
          <div class="required-area">
              <from action="mail" method="get" class="contact-from">
          <div class="col-md-4 name-area">
            <input class="input" type="text" name="name" placeholder="name">
            <input class="input" text="email" name="email" placeholder="email">
          </div>
          <div class="col-md-4 name-area">
             <textarea  id="message" name="message" cols="30" rows="4" placeholder="message" class="text-areas" data-gramm="true" data-txt_gramm_id="e4dd21ac-8043-99cf-a133-d36b12ebfaf5" data-gramm_id="e4dd21ac-8043-99cf-a133-d36b12ebfaf5" spellcheck="false" data-gramm_editor="true" style="z-index: auto; position: relative; line-height: 21px; font-size: 14px; transition: none;"></textarea>
          </div>
        </from>
      </div>
    <div class="main-button">
        <a href="#" class="btn btn-white">submit</a> 
        </div> 
    </div>

      <div class="socal">
          <div class="socal-media">
              <div class="heading-socal">follow us</div>
          </div>
          <div class="socal-media">
          <div class="col-md-4 ">
         <a href="#"> <img src="img/icons8-twitter-filled-50%20(1).png" alt="twitter-img"></a>
          </div>
          <div class="col-md-4">
              <a href="#"><img src="img/icons8-facebook-filled-50.png" alt="facebook-img"></a>
          </div>
          <div class="col-md-4">
              <a href="#"> <img src="img/icons8-instagram-filled-50.png" alt="instagram-img"></a>
          </div>
       </div>
      </div>   
      </section>
      
      
      
      
      
      
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
